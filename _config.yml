# About Block
aboutTitle: "Sobre a HackathonA"
aboutBlock:
 - {title: "Problema", image: "problem.svg", text: "Há uma grave subrepresentação de mulheres na política. Segundo dados  do TSE sobre as últimas eleições de 2014, apenas 28% dos candidatos eram mulheres. Hoje, entre as 81 cadeiras no senado, apenas 12 são ocupadas por mulheres. Na câmara, elas ocupam 50 cadeiras no universo de 512 parlamentares." }
 - {title: "Desafio", image: "challenge.svg", text: "Queremos mudar essa realidade nas eleições 2018! Para isso, iremos desenvolver juntas uma aplicação que irá ajudar a aumentar a visibilidade da candidatura de mulheres já nesta eleição. Dispomos de 24 horas para unir código, design, comunicação e criatividade numa plataforma entitulada #mapadasminas." }
 - {title: "Juntas+", image: "together.svg", text: "Convidamos mulheres, cis e trans, para ocupar este espaço independentemente da sua área de ocupação. Se você é desenvolvedora, designer, jornalista, publicitária ou apenas curiosa venha nos ajudar a construir um Brasil melhor com políticas melhores para nós mulheres." }

